runtime: container
build:
  dockerfile: Dockerfile
  dockerBuildPath: .
startCommand:
  type: http
  env:
    TRANSPORT: http
  configSchema:
    type: object
    additionalProperties: false
    properties:
      headless:
        type: boolean
        description: 'Run Chrome in headless mode.'
        default: true
  exampleConfig:
  headless: true
